<!doctype html>
<html lang="en">
<head>
    <title>Hardware Info</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../base1/patternfly.css" type="text/css" rel="stylesheet">
    <link href="hardware.css" type="text/css" rel="stylesheet">
    <script src="../base1/jquery.js"></script>
    <script src="../base1/cockpit.js"></script>
    <script src="../manifests.js"></script>
    <script src="../*/po.js"></script>
</head>
<body>
    <div class="hardware_container">
        <div class="header-45D">
            <img src="img/45-brand-dark.png">
            <h1>Hardware</h1>
        </div>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#system_tab" id="system_tab_link">System</a></li>
            <li><a data-toggle="tab" href="#motherboard_tab" id="motherboard_tab_link">Motherboard</a></li>
            <li><a data-toggle="tab" href="#rear_tab" id="rear_tab_link">Rear</a></li>
            <li><a data-toggle="tab" href="#disks_tab" id="disks_tab_link">Disks</a></li>
            <li><a data-toggle="tab" href="#power_tab" id="power_tab_link">Power</a></li>
        </ul>

        <div class="tab-content">
            <div id="system_tab" class="tab-pane fade in active">
                <div class="system_content">
                    <div id="system_output">
                        <table id="system_table">
                          <tr>
                            <th>System</th>
                            <th></th>
                          </tr>
                          <tr>
                            <td>System Model</td>
                            <td id="sys_model">Loading...</td>
                          </tr>
                          <tr>
                            <td>Chassis Size</td>
                            <td id="sys_chassis_size">Loading...</td>
                          </tr>
                          <tr>
                            <td>Product Serial</td>
                            <td id="sys_product_serial">Loading...</td>
                          </tr>
                          <tr>
                                <td colspan="2">
                                    Product Image
                                    <img class="sys_img" id="system_image">
                                </td>
                          </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div id="motherboard_tab" class="tab-pane fade">
                <div class="tab_content_header">
                    <h3>Motherboard     </h3>
                </div>
                <div class="motherboard_content">
                    <div class=motherboard_output id="motherboard_output">
                        <img class="mobo_image" id="mobo_image">
                        <div class="component_output" id="component_output"></div>
                    </div>
                </div>
            </div>
            <div id="rear_tab" class="tab-pane fade">
                <div class="tab_content_header">
                    <h3>Rear     </h3>
                </div>
                <div class="rear_content">
                    <div id="rear_output">REAR OUTPUT</div>
                </div>
            </div>
            <div id="disks_tab" class="tab-pane fade">
                <div class="tab_content_header">
                    <h3>Disks     </h3>
                </div>
                <div class="disks_content">
                    <div id="disks_output">DISKS OUTPUT</div>
                </div>
            </div>
            <div id="power_tab" class="tab-pane fade">
                <div class="tab_content_header">
                    <h3>Power     </h3>
                </div>
                <div class="power_content">
                    <div id="power_output">OUTPUT</div>
                </div>
            </div>
        </div>

    </div>
</body>


<script src="hardware.js"></script>


</html>
