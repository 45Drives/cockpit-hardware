<!doctype html>
<html lang="en">
<head>
	<title>45Drives System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="../base1/patternfly.css" type="text/css" rel="stylesheet">
	<link href="45drives-system.css" type="text/css" rel="stylesheet">
	<script src="../base1/jquery.js"></script>
	<script src="../base1/cockpit.js"></script>
	<script src="../manifests.js"></script>
	<script src="../*/po.js"></script>
	<script defer src="45drives-system.js"></script>
</head>
<body>
	<div class="system_container">
		<!--... -->
		<div class="header-45D">
			<img src="img/45-brand-dark_v2.png">
			<h2>System</h2>
		</div>
		
		<div class="45drives_system_content" id="45drives_system_content">
			
			<div class="info_box" id="system_info_box">
				<div class="info_box_header">System</div>
				<div class="info_box_content_row">
					<div class="info_box_content_col">
						<div class="info_box_row_h">
							<div class="info_box_label_h">Model</div>
							<div class="info_box_field_h" id="sys_model">
								<div class="loader"></div>
							</div>
						</div>
						<div class="info_box_row_h">
							<div class="info_box_label_h">Chassis Size</div>
							<div class="info_box_field_h" id="sys_chassis_size">
								<div class="loader"></div>
							</div>
						</div>
						<div class="info_box_row_h">
							<div class="info_box_label_h">Serial</div>
							<div class="info_box_field_h" id="sys_serial">
								<div class="loader"></div>
							</div>
						</div>
					</div>
					<div class="sys_img" id="sys_img"></div>
				</div>
			</div>
			
			<div class="info_box" id="motherboard_info_box">
				<div class="info_box_header">Motherboard</div>
				<div class="info_box_content_col">
					<div class="info_box_row_h">
						<div class="info_box_label_h">Manufacturer</div>
						<div class="info_box_field_h" id="mobo_manufacturer">
							<div class="loader"></div></div>
						</div>
					<div class="info_box_row_h">
						<div class="info_box_label_h">Model</div>
						<div class="info_box_field_h" id="mobo_model">
							<div class="loader"></div></div>
						</div>
					<div class="info_box_row_h">
						<div class="info_box_label_h">Serial</div>
						<div class="info_box_field_h" id="mobo_serial">
							<div class="loader"></div></div>
						</div>
				</div>
			</div>
			
			<div class="info_box" id="cpu_info_box">
				<div class="info_box_header">CPU</div>
				<div class="info_box_content_col" id="cpu_content">
					<div class="loader"></div></div>
				</div>
			
			<div class="info_box" id="pci_info_box">
				<div class="info_box_header">PCI</div>
				<div class="info_box_content_col" id="pci_content">
					<div class="loader"></div></div>
			</div>
			
			<div class="info_box" id="ram_info_box">
				<div class="info_box_header">RAM</div>
				<div class="info_box_content_col" id="ram_content">
					<div class="loader"></div></div>
			</div>
			
			<div class="info_box" id="network_info_box">
				<div class="info_box_header">Network</div>
				<div class="info_box_content_col" id="network_content">
					<div class="loader"></div></div>
			</div>
		</div>
	</div>
</body>
</html>
